<ion-header>

</ion-header>

<ion-content padding class="login-signup-background">
<div class="content">
	<div class="logo">
		<img src="assets/imgs/appicon.png" alt="Ionic logo">
	</div>

	<form [formGroup]="signupForm">
		<ion-list no-lines>

			<ion-item>
				<ion-label stacked color="primary">Full Name</ion-label>
				<ion-input [formControl]="signupForm.controls['name']" name="name" type="text" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p *ngIf="!signupForm.controls.name.valid && signupForm.controls.name.dirty" color="danger" padding-left>
				Valid name is required
			</p>
			
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [formControl]="signupForm.controls['email']" name="email" type="text" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p *ngIf="signupForm.get('email').errors?.unique" color="danger" padding-left>
					Email is already taken
				</p>
			<p *ngIf="!signupForm.get('email').errors?.unique && !signupForm.controls.email.valid && signupForm.controls.email.dirty" color="danger" padding-left>
				Valid email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Phone Number</ion-label>
				<ion-input [formControl]="signupForm.controls['phone']" name="phone" type="tel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p *ngIf="!signupForm.controls.phone.valid && signupForm.controls.phone.dirty" color="danger" padding-left>
				Valid phone number is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [formControl]="signupForm.controls['password']" name="password" type="password" required>
				</ion-input>
			</ion-item>
			<p *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty" color="danger" padding-left>
				Valid password is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Confirm Password</ion-label>
				<ion-input [formControl]="signupForm.controls['c_password']" name="c_password" type="password" required>
				</ion-input>
			</ion-item>
			<p *ngIf="!signupForm.controls.c_password.valid && signupForm.controls.c_password.dirty" color="danger" padding-left>
				Valid password is required
			</p>

		</ion-list>

		<br><br><br><br>

		<ion-row responsive-sm>
			<ion-col>
				<button class="rounded" ion-button (click)="onSignup()" color="pacific-dream" type="submit">Create</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col>
				<button class="rounded" ion-button (click)="onLogin()" color="deep-sea-space">Login</button>
			</ion-col>
		</ion-row>
	</form>
</div>
</ion-content>
