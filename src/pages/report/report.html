<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-image-background">
  <form [formGroup]="reportForm">
		<ion-list id="container">

			<h4 class="title-padding">Report Illegal Medicine</h4>

			<ion-label color="primary" style="margin-left:10px;">Report Image</ion-label>
			<div class="image-padding">
				<img src="assets/imgs/evidence.jpg" class="image-resize">
			</div>
			<button ion-button (click)="submit_report()" type="submit" class="rounded" color="pacific-dream" block>Submit</button>

      <ion-label color="primary" style="margin-left:10px;">Report Medicine Name</ion-label>
			<ion-item class="input-rounded" *ngIf="get_medicine">
				<ion-input [formControl]="reportForm.controls['rep_medicine']" name="rep_medicine" type="text" value="{{get_medicine.med_name}}" required>
				</ion-input>
      </ion-item>
      <ion-item class="input-rounded" *ngIf="get_medicine == null">
          <ion-input [formControl]="reportForm.controls['rep_medicine']" name="rep_medicine" type="text" required>
          </ion-input>
        </ion-item>
			<p *ngIf="!reportForm.controls.rep_medicine.valid && reportForm.controls.rep_medicine.dirty" color="danger" padding-left>
				Valid report medicine name is required
			</p>

      <ion-label color="primary" style="margin-left:10px; margin-top:20spx">Report Location</ion-label>
			<ion-item class="input-rounded">
				<ion-input [formControl]="reportForm.controls['rep_location']" name="rep_location" type="text" required>
				</ion-input>
			</ion-item>
			<p *ngIf="!reportForm.controls.rep_location.valid && reportForm.controls.rep_location.dirty" color="danger" padding-left>
				Valid report location name is required
      </p>
      
      <ion-label color="primary" style="margin-left:10px; margin-top:20px">Report Info</ion-label>
      <ion-item class="rounded_textarea">
        <ion-textarea rows="4" [formControl]="reportForm.controls['rep_info']" name="rep_info" type="textarea">
        </ion-textarea>
      </ion-item>

		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="submit_report()" type="submit" class="rounded" color="pacific-dream" block>Submit</button>
			</ion-col>
			<ion-col *ngIf="get_medicine">
				<button ion-button (click)="goback()" class="rounded" color="deep-sea-space" block>Cancel</button>
			</ion-col>
		</ion-row>
  </form>

</ion-content>
