<ion-header>

</ion-header>

<ion-content padding class="login-signup-background">
<div class="content">

	<div class="logo">
		<img src="assets/imgs/appicon.png" alt="Ionic logo">
	</div>

	<form [formGroup]="loginForm">
		<ion-list no-lines>

			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [formControl]="loginForm.controls['email']" name="email" type="text" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty" color="danger" padding-left>
				Valid email is required
			</p>

			<br>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [formControl]="loginForm.controls['password']" name="password" type="password" required>
				</ion-input>
			</ion-item>
			<p *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty" color="danger" padding-left>
				Valid password is required
			</p>
		</ion-list>

		<br><br><br><br>

		<ion-row responsive-sm>
			<ion-col>
				<button class="rounded" ion-button (click)="onLogin()" color="pacific-dream" type="submit">Login</button>
			</ion-col>
		</ion-row>
		<ion-row responsive-sm>
			<ion-col>
				<button class="rounded" ion-button (click)="onSignup()" color="deep-sea-space">Sign Up</button>
			</ion-col>
		</ion-row>

	</form>

</div>
</ion-content>
