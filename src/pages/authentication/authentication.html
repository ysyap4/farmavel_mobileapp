<ion-header>

  <ion-navbar>
    <ion-title>Authentication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-image-background">
<div id="container">

  <h4>Enter medicine name to authenticate:</h4>

  <form [formGroup]="authenticationForm">
    <ion-searchbar 
      [formControl]="authenticationForm.controls['medicine']" name="medicine" type="text" style="padding-bottom: 10px" [(ngModel)]="this_medicine"
      >
    </ion-searchbar>
    <p *ngIf="!authenticationForm.controls.medicine.valid && authenticationForm.controls.medicine.dirty" color="danger" padding-left>
      Search medicine field is required
    </p>

    <ion-col>
      <button ion-button (click)="searchMedicine()" class="rounded" color="pacific-dream" block>Search</button>
    </ion-col>
    <ion-col></ion-col>
  </form>

  <p *ngIf="get_medicine && get_medicine.length == 0">No medicine found for the selected medicine.</p>

  <ion-list *ngIf="get_medicine">
    <ion-item (click)="check_medicine_information(get_medicine)" class="input-rounded">
    <ion-row>
      <ion-col>
        <h2> {{get_medicine.med_name}} </h2>
      </ion-col>
      <ion-col style="text-align: right;">
        <h2> {{get_medicine.med_authenticity}} </h2>
      </ion-col>
    </ion-row>
    </ion-item>
  </ion-list>

</div>
</ion-content>
