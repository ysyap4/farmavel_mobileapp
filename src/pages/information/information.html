<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="content-image-background">
    
  <ion-row>
    <h4 class="title-padding">Information of Medicine </h4>
  </ion-row>

  <ion-row> 
    <div class="image-padding">
      <img src="assets/imgs/vng400.jpg" class="image-resize">
    </div>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Medicine Name </h6> </ion-col>
    <ion-col> <h5> {{get_medicine.med_name}} </h5> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Medicine Number </h6> </ion-col>
    <ion-col> <h5> {{get_medicine.med_number}} </h5> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Category </h6> </ion-col>
    <ion-col> <h5> {{get_medicine.med_category}} </h5> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Authenticity </h6> </ion-col>
    <ion-col> <h5> {{get_medicine.med_authenticity}} </h5> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Ingredient </h6> </ion-col>
    <ion-col> <h5> {{get_medicine.med_ingredient}} </h5> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h6> Info </h6> </ion-col>
  </ion-row>
  <ion-row>
    <ion-col> <h5> {{get_medicine.med_info}} </h5> </ion-col>
  </ion-row>

  <button *ngIf="get_medicine.med_authenticity == 'Illegal'" ion-button (click)="submit_report(get_medicine)" class="rounded" color="pacific-dream" block>Submit Report</button>
  <button *ngIf="get_medicine.med_authenticity == 'Legal'" ion-button (click)="make_appointment(get_medicine)" class="rounded" color="pacific-dream" block>Make Appointment</button>
</ion-content>
