<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-image-background">
<div id="container">

  <h4 class="title-padding"> My Profile </h4>

  <div class="image-padding">
    <img *ngIf="get_user" src="{{image_link}}" class="image-resize">
  </div>
  
  <br>

  <div class="padding-item">
    <ion-row> <h6> Name </h6> </ion-row>
    <ion-row> <h5 *ngIf="get_user"> {{get_user.name}} </h5> </ion-row>
  </div>
  
  <div class="padding-item">
    <ion-row> <h6> Email </h6> </ion-row>
    <ion-row> <h5 *ngIf="get_user"> {{get_user.email}} </h5> </ion-row>
  </div>
  
  <div class="padding-item">
    <ion-row> <h6> Phone Number </h6> </ion-row>
    <ion-row> <h5 *ngIf="get_user"> {{get_user.phone}} </h5> </ion-row>
  </div>

  <div class="padding-item">
    <ion-row> <h6> Password </h6> </ion-row>
    <ion-row> <h5 *ngIf="get_user"> ******** </h5> </ion-row>
  </div>

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button (click)="edit_profile(get_user, image_link)" class="rounded" color="pacific-dream" block>Edit Profile</button>
    </ion-col>
  </ion-row>
  <ion-row responsive-sm>
    <ion-col>
      <button ion-button (click)="onLogout()" class="rounded" color="deep-sea-space" block>Logout</button>
    </ion-col>
  </ion-row>

</div>
</ion-content>
